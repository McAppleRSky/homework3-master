name: Build project
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build project
        uses: eskatos/gradle-command-action@v1
        with:
          dependencies-cache-enabled: true
          arguments: clean build jacocoTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          # TODO прописать свой TOKEN из codecov (V)
          token: 94a12fe8-a2b4-4337-8fcc-77dfe1682529
          file: build/reports/jacoco/report.xml

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          # TODO прописать свой API_KEY из heroku (V)
          heroku_api_key: f6a3db55-283b-4cef-8ec1-611c0bbec231
          heroku_app_name: homework3-app
          heroku_email: romanowalex@mail.ru
          usedocker: true

      - name: Run API Tests
        id: run-newman
        uses: anthonyvscode/newman-action@v1
        with:
          collection: postman/homework3.postman_collection.json
          environment: postman/[heroku] digital-habits.postman_environment.json
          delayRequest: 50
          reporters: cli